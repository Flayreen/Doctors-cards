<section class="filters">
	<div class="container">
		<div class="filters__title">Appointments</div>
		
		<div class="filters__wrapper">
			<input class="py-2 border-right-0 border" type="search" placeholder="Search" id="search">
			
			<div class="btn-group filters__status" role="group" aria-label="Filter by status">
				<button type="button" class="btn btn-sm btn-light">Open</button>
				<button type="button" class="btn btn-sm btn-light">Done</button>
			</div>
			
			<div class="btn-group filters__urgency" role="group" aria-label="Filter by urgency of visit">
				<button type="button" class="btn btn-sm btn-light">High</button>
				<button type="button" class="btn btn-sm btn-light">Medium</button>
				<button type="button" class="btn btn-sm btn-light">Low</button>
			</div>
		</div>
	
	
	</div>
</section>
