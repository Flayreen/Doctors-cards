<body>
<!-- block-header_ -->
<header class="header">
	<div class="container">
	<div class="header_menu">
		<div class=" d-flex align-items-center text-decoration-none header_logo">
			<div class="header_logo__e-health"></div>
			<button type= "button" class="header_logo__exit"></button>
		</div>
			<div class=" wrapper-button ">
				<button type="button" class=" btn  btn__create"> &plus; Create appointment</button>
				<button type="button" class=" btn btn__out">Log out</button>
				<button type="button" class=" btn btn__login " data-bs-toggle="modal"
					data-bs-target="#exampleModal">Login</button>
			</div>
		</div>
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="form-login" class="needs-validation">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email</label>
						<input name="emailUser" type="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input name="passwordUser" type="password" class="form-control"
							id="exampleInputPassword1">
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Log in</button>
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>
