<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="C-Health — make an appointment."><meta name="author" content="Oleg, Sasha, Eddy"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"><!--	BOOTSTRAP	--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script><!--	AXIOS	--><script defer="defer" src="https://unpkg.com/axios/dist/axios.min.js"></script><!--	OUR MAIN SCRIPT	--><script type="module" src="scripts/script.js"></script><link rel="stylesheet" type="text/css" href="styles/styles.min.css"><title>FE23 Step Cards</title></head><body><!-- block-header_ --><header class="header"><div class="container"><div class="header_menu"><div class="d-flex align-items-center text-decoration-none header_logo"><div class="header_logo__e-health"><img class="img-logo" src="../images/Logo.png" alt=""></div><button type="button" class="header_logo__exit"><img src="../images/log-out-2 1.png" alt=""></button></div><div class="wrapper-button"><button type="button" class="btn btn__create">&plus; Create appointment</button> <button type="button" class="btn btn__out">Log out</button> <button type="button" class="btn btn__login" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button></div></div><!--modal_ --><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="form-login" class="needs-validation"><div class="mb-3"><label for="exampleInputEmail1" class="form-label">Email</label> <input name="emailUser" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> <span class="error-information"></span></div><div class="mb-3"><label for="exampleInputPassword1" class="form-label">Password</label> <input name="passwordUser" type="password" class="form-control" id="exampleInputPassword1"> <span class="error-information"></span></div><div><button type="submit" class="btn btn-primary">Log in</button> <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button></div></form></div></div></div></div></div></header><section class="filters"><div class="container row my-3 pe-0"><div class="filters__title col-md-4 my-2 fw-bolder fs-3">Візити <span class="shown-cards-count ms-1 fw-normal text-opacity-50"></span></div><div class="filters__wrapper col-md-8 row pe-0 me-0"><div class="col-sm-4 my-1"><input class="form-control border" type="search" placeholder="Filter" id="filter-input" aria-label="Filter by text"></div><div class="col-sm-8 my-1 row ms-0 align-items-center"><div class="col-5"><select class="form-select" aria-label="Filter by status" id="filter-status"><option value="any">Any status</option><option value="open">Open</option><option value="done">Done</option></select></div><div class="col-6"><select class="form-select" aria-label="Filter by urgency" id="filter-urgency"><option value="any">Any urgency</option><option value="low">Non-urgent</option><option value="medium">Priority</option><option value="high">Urgent</option></select></div><button type="button" id="filter-reset" class="btn btn-light col-1 border">×</button></div></div></div></section><main class="main-block"><div class="container container--main"></div></main></body></html>
